<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x ;
        var y;
        x = window.prompt("enter the first number");
        y = window.prompt("enter the second number");
        x = parseInt(x);
        y = parseInt(y);
        var res = x+y;
        var sub = x-y;
        var division = x/y;
        var mul = x*y;
        document.writeln("<h1>"+"The sum is: "+res+"<h1>"  ) 
        document.writeln("<h1>"+"The subtraction is: "+sub+"<h1>"  ) 
        document.writeln("<h1>"+"The division is: "+division+"<h1>"  ) 
        document.writeln("<h1>"+"The multiplication is: "+mul+"<h1>"  )     

    </script>
</head>
